<div class="d-flex justify-content-center mt-5">
  <form
    class="card p-5 border-primary"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="h3 mb-3 fw-normal"><strong>Please sign in</strong></h1>
    <app-text-input
      formControlName="email"
      [label]="'Email Address'"
    ></app-text-input>
    <app-text-input
      formControlName="password"
      [label]="'Password'"
      [type]="'password'"
    ></app-text-input>
    <div class="d-grid">
      <button
        [disabled]="loginForm.invalid"
        class="w-100 btn btn-lg btn-primary"
        type="submit"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
