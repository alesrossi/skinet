<header *ngIf="totalCount && pageIndex && pageSize">
  <span *ngIf="totalCount && pageIndex && pageSize"
    >Showing
    <strong
      >{{ totalCount !== 0 ? (pageIndex - 1) * pageSize + 1 : 0 }} -
      {{
        pageIndex * pageSize > totalCount ? totalCount : pageIndex * pageSize
      }}</strong
    >
    of <strong>{{ totalCount }}</strong> Results</span
  >
</header>
