<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <img
      src="{{ product.pictureUrl }}"
      alt="{{ product.name }}"
      class="img-fluid bg-info"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        (click)="addItemToBasket()"
        type="button"
        class="btn btn-primary fa fa-shopping-cart me-2"
      ></button>
      <button
        type="button"
        class="btn btn-primary"
        routerLink="/shop/{{ product.id }}"
      >
        View
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}" class="text-decoration-none">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency : "EUR" }}</span>
    <p class="card-text overflow-auto" style="height: 30px">
      This is a wider card with supporting text below as a natural lead-in to
      additional content. This content is a little bit longer.
    </p>
    <div class="d-flex justify-content-between align-items-center"></div>
  </div>
</div>
